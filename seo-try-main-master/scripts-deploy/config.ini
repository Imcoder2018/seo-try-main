[General]
; Git Deployment Scripts Configuration File
; Edit these settings to customize script behavior

; Default branch names
DefaultBranch=main
DevelopmentBranch=development
ProductionBranch=main

; Commit message prefixes
DevPrefix=[DEV]
ProdPrefix=[PROD]
HotfixPrefix=[HOTFIX]
FeaturePrefix=[FEATURE]
BugfixPrefix=[BUGFIX]

; Auto-commit message format (use %DATE% and %TIME% placeholders)
AutoCommitFormat=Auto-save: %DATE% %TIME%

[Deployment]
; Require confirmation for production deployment
RequireProdConfirmation=true

; Create tag on production deployment
CreateProdTag=true

; Tag format (use %DATE% and %TIME% placeholders)
ProdTagFormat=prod-%DATE%-%TIME%

; Create backup branch before destructive operations
CreateBackupBranch=true

; Backup branch prefix
BackupBranchPrefix=backup/

[Logging]
; Enable operation logging
EnableLogging=true

; Log file location (relative to scripts-deploy folder)
LogFile=logs\operations.log

; Log level (DEBUG, INFO, WARN, ERROR)
LogLevel=INFO

; Keep logs for N days
LogRetentionDays=30

[UI]
; Enable colored output (Windows 10+ only)
EnableColors=true

; Show progress indicators
ShowProgress=true

; Pause after each operation
PauseAfterOperation=true

; Show tips and hints
ShowTips=true

[Network]
; Retry failed operations
RetryOnFailure=true

; Number of retries
MaxRetries=3

; Timeout in seconds for network operations
NetworkTimeout=60

; Check connectivity before remote operations
CheckConnectivity=true

[Security]
; Scan for secrets before commit
ScanForSecrets=true

; Secret patterns to detect (comma-separated)
SecretPatterns=password,api_key,secret,token,private_key

; Warn about large files
WarnLargeFiles=true

; Large file threshold in MB
LargeFileThresholdMB=50

[Git]
; Default clone depth (0 for full clone)
DefaultCloneDepth=0

; Auto-fetch before operations
AutoFetch=true

; Prune deleted remote branches on fetch
PruneOnFetch=true

; Sign commits by default
SignCommits=false

[Hooks]
; Enable pre-commit hooks
PreCommitHook=false

; Enable pre-push hooks
PrePushHook=false

; Run tests before commit
RunTestsBeforeCommit=false

[Backup]
; Auto-backup before destructive operations
AutoBackup=true

; Backup location
BackupDirectory=.git-backups

; Keep N backups
MaxBackups=10

[Advanced]
; Expert mode (show all options)
ExpertMode=false

; Debug mode (verbose output)
DebugMode=false

; Dry run mode (simulate operations)
DryRunMode=false
